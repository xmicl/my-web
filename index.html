<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지 만드는 중..</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    #hiddenContent {
      display: none; /* 처음에는 숨김 */
      margin-top: 20px;
    }
    img {
      width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>안녕하세요? 누구세요</h1>
  <p>여기는 내가 만든 첫 웹사이트야!</p>

  <!-- 버튼 -->
  <button onclick="showContent()">누구세요</button>

  <!-- 숨겨진 글자와 이미지 -->
  <div id="hiddenContent">
    <p>누구시냐고요</p>
    <img src="https://via.placeholder.com/200" alt="내 사진 자리">
  </div>

  <script>
    function showContent() {
      document.getElementById("hiddenContent").style.display = "block";
    }
  </script>
</body>
</html>
