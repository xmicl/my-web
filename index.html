<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지 만드는 중..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OG 태그 -->
  <meta property="og:title" content="홈페이지 만드는 중..">
  <meta property="og:description" content="우와 신기하다 홈페이지를 만들었어요">
  <meta property="og:image" content="https://raw.githubusercontent.com/xmicl/my-web/main/image/IMG_7591.jpg?v=2">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://xmicl.github.io/my-web/?v=2">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 { color: #2c3e50; }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    .action-area { margin-top: 20px; }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    #message {
      font-size: 1.2em;
      color: #2c3e50;
      display: none;
    }

    /* 모달 스타일 */
    #easterEggModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    #easterEggContent {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    #easterEggContent img {
      max-width: 100%;
      border-radius: 8px;
    }
    #closeBtn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>안녕하세요? </h1>
  <p>우와 신기하다 홈페이지를 만들었어요</p>

  <img id="previewImage" src="image/IMG_7591.jpg" alt="미리보기 사진">

  <div class="action-area">
    <button id="changeBtn" onclick="changeImage()">누구세요</button>
    <p id="message">누구시냐고요</p>
  </div>

  <script>
    function changeImage() {
      const img = document.getElementById("previewImage");
      const btn = document.getElementById("changeBtn");
      const msg = document.getElementById("message");

      img.src = "image/image_625325687.jpg";
      img.alt = "버튼 클릭 후 사진";

      btn.style.display = "none";
      msg.style.display = "block";
    }

    // 닫기 버튼 이벤트
    document.getElementById("closeBtn").addEventListener("click", function() {
      document.getElementById("easterEggModal").style.display = "none";
    });
  </script>
</body>
</html>
