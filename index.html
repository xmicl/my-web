<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지 만드는 중..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #2980b9;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>안녕하세요? 누구세요</h1>
  <p>우와 신기하다 홈페이지를 만들었어요</p>

  <!-- 처음에 보이는 미리보기 이미지 -->
  <img id="previewImage" src="IMG_7591.jpg" alt="미리보기 사진">

  <!-- 버튼 (사진 밑으로 이동) -->
  <button onclick="changeImage()">누구세요</button>

  <script>
    function changeImage() {
      const img = document.getElementById("previewImage");
      img.src = "image_623525687.jpg"; // 버튼 클릭 시 다른 이미지로 교체
      img.alt = "버튼 클릭 후 사진";   // alt 텍스트도 바꿔줌
    }
  </script>
</body>
</html>
