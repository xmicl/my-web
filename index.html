<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지 만드는 중..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2c3e50;
      display: none; /* 처음엔 숨김 */
    }
  </style>
</head>

<body>
  <h1>안녕하세요? 누구세요</h1>
  <p>우와 신기하다 홈페이지를 만들었어요</p>

  <!-- 처음에 보이는 이미지 -->
  <img id="previewImage" src="image/IMG_7591.jpg" alt="미리보기 사진">

  <!-- 버튼 -->
  <button id="changeBtn" onclick="changeImage()">누구세요</button>

  <!-- 버튼 클릭 후 나타날 텍스트 -->
  <p id="message">누구시냐고요</p>

  <script>
    function changeImage() {
      const img = document.getElementById("previewImage");
      const btn = document.getElementById("changeBtn");
      const msg = document.getElementById("message");

      // 이미지 교체
      img.src = "image/image_625325687.jpg";
      img.alt = "버튼 클릭 후 사진";

      // 버튼 숨기기
      btn.style.display = "none";

      // 텍스트 보이기
      msg.style.display = "block";
    }
  </script>
</body>
</html>
